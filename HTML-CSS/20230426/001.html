<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block inline</title>
    <style>
        div, span{
            background: salmon;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
        }
        div {
            /* 기본값 */
            /* display: block; */
            display: inline-block;
        }
        span {
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>
        <span>span</span>
    </div>
    <span>span</span><span>span</span><span>span</span>
    <!-- X 오류 -->
    <span>
        <div>내용</div>
    </span>
    <!-- // X 오류 -->

    <!-- 오류아님 -->
    <a href="#">
        <div>내용</div>
    </a>
    <!-- // 오류아님 -->
</body>
</html>
