<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">로그인</h1>
        <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>
        <form method="get">
            <div>
                <label class="label-width" for="user-id">아이디</label>
                <input type="text" name="userId" id="user-id">
            </div>
            <div>
                <label class="label-width" for="user-pw">비밀번호</label>
                <input type="password" name="userPw" id="user-pw">
            </div>
            <div>
                <input type="checkbox" name="saveId" id="save-id">
                <label for="save-id">아이디 저장</label>
            </div>
            <button class="submit-button" type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
