<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">회원가입</h1>
        <p class="description">원활한 서비스 이용을 위해 회원가입을 해주세요</p>
        <form method="post">
            

            <div class="user-email-container">
                
                
            </div>

            <div class="user-pw-container">
                
                
            </div>

            <div class="user-nickname-container">
                
                
            </div>

            <div class="gender-container">
                
                
            </div>
            
            <div>
                
                
            
            </div>

            <table>
                <tr>
                    <td><label for="user-id">아이디</label></td>
                    <td><input type="text" name="userId" id="user-id"></td>
                </tr>
                <tr>
                    <td><label for="user-email">이메일</label></td>
                    <td><input type="email" name="userEmail" id="user-email"></td>
                </tr>
                <tr>
                    <td><label for="user-pw">비밀번호</label></td>
                    <td><input type="password" name="userPw" id="user-pw"></td>
                </tr>
                <tr>
                    <td><label for="user-nickname">닉네임</label></td>
                    <td><input type="text" name="userNickname" id="user-nickname"></td>
                </tr>
                <tr>
                    <td><label>성별</label></td>
                    <td><input type="radio" name="gender" id="male"><label for="male">남자</label>
                        <input type="radio" name="gender" id="female"><label for="female">여자</label>
                        <input type="radio" name="gender" id="no"><label for="no">선택안함</label></td>
                </tr>
                <tr>
                    <td><label>사용 기술</label></td>
                    <td><input type="checkbox" name="html" id="html"><label for="html">HTML</label>
                        <input type="checkbox" name="css" id="css"><label for="css">CSS</label>
                        <input type="checkbox" name="js" id="js"><label for="js">JavaScript</label>
                        <input type="checkbox" name="python" id="python"><label for="python">Python</label>
                        <input type="checkbox" name="django" id="django"><label for="django">Django</label>
                        <input type="checkbox" name="GitHub" id="GitHub"><label for="GitHub">GitHub</label>
                        <input type="checkbox" name="PostgreSQL" id="PostgreSQL"><label for="PostgreSQL">PostgreSQL</label></td>
                </tr>
            </table>
            <button class="btn-submit" type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
